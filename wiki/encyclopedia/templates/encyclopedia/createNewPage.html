{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h3>New page</h3>
    <h5>create your page with 
        <a href="https://help.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax">Markdown</a>:)
    </h5>
    <h5>feel Free!;)</h5>

    <form action="{% url 'save_new_page' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title_of_page" placeholder="Enter title of your page">
        <textarea name="content_of_page" rows="30" cols="100" placeholder="Enter content of your page"></textarea>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
