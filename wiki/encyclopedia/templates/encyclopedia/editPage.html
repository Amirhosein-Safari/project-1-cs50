{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    
    <h3>Feel free to edit this page;)</h3>
    <form action="{% url 'entries' title_entry %}" method="post">
        {% csrf_token %}
        <h5>{{title_entry}}</h5>
        <textarea name="content_of_page" rows="30" cols="100" placeholder="Enter content of your page">{{previos_content}}
        </textarea>
        <input type="submit" value="Save">
    </form>

{% endblock %}
